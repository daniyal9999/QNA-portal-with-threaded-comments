<div class="login-container">
  <div class="login-card">
    <h2 class="card-header">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="pi pi-envelope"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email address"
            [ngClass]="{ 'error-input': submitted && f['email'].errors }"
          />
        </div>
        <small
          *ngIf="submitted && f['email'].errors?.['required']"
          class="error-message"
          >Email is required</small
        >
        <small
          *ngIf="submitted && f['email'].errors?.['email']"
          class="error-message"
          >Please enter a valid email address</small
        >
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="pi pi-lock"></i>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'error-input': submitted && f['password'].errors }"
          />
        </div>
        <small
          *ngIf="submitted && f['password'].errors?.['required']"
          class="error-message"
          >Password is required</small
        >
        <small
          *ngIf="submitted && f['password'].errors?.['minlength']"
          class="error-message"
          >Password must be at least 6 characters</small
        >
      </div>

      <div *ngIf="errorMessage" class="error-message mb-3">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loading">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading">Processing...</span>
        </button>
      </div>

      <div class="text-center mt-3">
        <span>Don't have an account? </span>
        <a routerLink="/signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
