<div class="signup-container">
  <div class="signup-card">
    <h2 class="card-header">Sign Up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="name">Full Name</label>
        <div class="input-container">
          <i class="pi pi-user"></i>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Full name"
            [ngClass]="{ 'error-input': submitted && f['name'].errors }"
          />
        </div>
        <small
          *ngIf="submitted && f['name'].errors?.['required']"
          class="error-message"
          >Name is required</small
        >
      </div>

      <div class="field">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="pi pi-envelope"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Email address"
            [ngClass]="{ 'error-input': submitted && f['email'].errors }"
          />
        </div>
        <small
          *ngIf="submitted && f['email'].errors?.['required']"
          class="error-message"
          >Email is required</small
        >
        <small
          *ngIf="submitted && f['email'].errors?.['email']"
          class="error-message"
          >Please enter a valid email address</small
        >
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="pi pi-lock"></i>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'error-input': submitted && f['password'].errors }"
          />
        </div>
        <small
          *ngIf="submitted && f['password'].errors?.['required']"
          class="error-message"
          >Password is required</small
        >
        <small
          *ngIf="submitted && f['password'].errors?.['minlength']"
          class="error-message"
          >Password must be at least 6 characters</small
        >
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <i class="pi pi-lock"></i>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm password"
            [ngClass]="{
              'error-input': submitted && f['confirmPassword'].errors
            }"
          />
        </div>
        <small
          *ngIf="submitted && f['confirmPassword'].errors?.['required']"
          class="error-message"
          >Confirm Password is required</small
        >
        <small
          *ngIf="submitted && f['confirmPassword'].errors?.['passwordMismatch']"
          class="error-message"
          >Passwords do not match</small
        >
      </div>

      <div *ngIf="errorMessage" class="error-message mb-3">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loading">
          <span *ngIf="!loading">Sign Up</span>
          <span *ngIf="loading">Processing...</span>
        </button>
      </div>

      <div class="text-center mt-3">
        <span>Already have an account? </span>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
